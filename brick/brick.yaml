name: jack
description: a starter template for flutter/firebase/riverpod/hooks/gorouter/flavors/theming/icons/launchscreen.
repository: 'https://github.com/jslattery26/jack'
version: 1.0.0

environment:
  mason: '>=0.1.0-dev.40 <0.1.0'

vars:
  project_name:
    type: string
    description: The project name
    default: myapp
    prompt: What is the project name?
  org_name:
    type: string
    description: The organization name
    default: com.example
    prompt: What is the organization name?
  description:
    type: string
    description: A short project description
    default: My jack app
    prompt: What is the project description?
